<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d78c251ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="count">00:00:00</h1>
        <div class="controls">
            <div class="stop" ><i class="fas fa-solid fa-stop" id="sto"></i></div>
            <div class="start" ><i class="fas fa-solid fa-play" id="star" ></i></div>
            <div class="reset" ><i class="fas fa-solid fa-rotate-left" id="rese"></i></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
